<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Manager</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>

<body>
    <div class="cantainer">
        <div class="header padding">
            <div class="header-inner wrapper">
                <div class="brand-logo">
                    <h1>Blog Manager</h1>
                </div>
                <div class="buttons">
                    <!-- <a href="#"></a> -->
                    <button id="allblogs">All Blogs</button>
                    <button id="Create-Blog">Create Blog</button>
                </div>
            </div>
        </div>
        <div class="banner">
            <div class="blogs wrapper">
                <h1 id="pageheading">All Blogs</h1>
                <div class="bloga-inneer wrapper" id="maincontent">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
        <section>
            <div class="creat-blogs blog-creat-page active">
                <div class="creat-blog-inner">
                    <div class="heading">
                        <h2>Create New Blog</h2>
                    </div>
                    <form id="createer-form">

                        <label>
                                Title
                                <input type="text" id="Title">
                            </label>

                        <label>
                                Author
                                <input type="text" id="Author">
                            </label>

                        <label>
                                Content
                                <input type="text" id="Content">
                            </label>
                        <button id="Cancle">Cancel</button>
                        <button id="Submit">Submit</button>
                        <!-- <div class="loader"></div> -->

                    </form>

                </div>
            </div>

        </section>
        <section>
            <div class="updateBlog active"></div>
        </section>
        <section>
            <div class="confirm-delete">
                <h3>Confirm Deletion</h3>
                <p>Are you sure you want to delete this blog ?</p>
                <div class="confirm-button">
                    <button id="deleteBlogConfirm">Delete</button>
                    <button id="Caconfirmcancle">Cencel</button>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js">
    </script>

</body>

</html>
